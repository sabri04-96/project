<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title></title>
	
</head>

<body>

	
	<br><br><br><br><br>

	<div class='container container-fluid'>

		<form class='jumbotron' th:object='${employee}' th:action='@{employee/employees-add}' method='POST'>
			<fieldset>
				<div class="form-group">
					<label class="col-form-label" for="inputDefault">Firstname</label>
					<input th:field='*{firstName}' type="text" class="form-control col-sm-8"
						placeholder="Enter firstName..." id="inputDefault" />
				</div>
				<div class="form-group">
					<label class="col-form-label" for="inputDefault">Lastname</label>
					<input th:field='*{lastName}' type="text" class="form-control col-sm-8" placeholder="Enter lastName..." id="inputDefault" />
				</div>
								<div class="form-group">
					<label class="col-form-label" for="inputDefault">departement</label>
					<input th:field='*{departement}' type="text" class="form-control col-sm-8" placeholder="Enter lastName..." id="inputDefault" />
				</div>
			</fieldset>
			<br>
			<div th:switch="${msgColour}">
				<p th:case="success">
					<span class="badge badge-success" th:text="${msg}"></span>
				</p>
				<p th:case="danger">
					<span class="badge badge-danger" th:text="${msg}"></span>
				</p>
			</div>
			
			<input type='submit' class='btn btn-success btn-lg ' value='Add Employee' />
			
		</form>
		
	</div>
	
	<br><br><br><br><br>
	
	
</body>
</html>
